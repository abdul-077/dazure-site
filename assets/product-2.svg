<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="mist1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5D5"/>
      <stop offset="50%" style="stop-color:#FAF9F7"/>
      <stop offset="100%" style="stop-color:#E8D5D5"/>
    </linearGradient>
    <linearGradient id="spray1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
  </defs>
  <!-- Bottle body - tall and slim -->
  <rect x="75" y="70" width="50" height="110" rx="8" fill="url(#mist1)" stroke="#D4B8B8" stroke-width="1"/>
  <!-- Spray mechanism -->
  <rect x="85" y="45" width="30" height="25" rx="2" fill="url(#spray1)"/>
  <!-- Spray top -->
  <ellipse cx="100" cy="45" rx="12" ry="4" fill="#A0A0A0"/>
  <rect x="95" y="35" width="10" height="12" rx="2" fill="#B0B0B0"/>
  <!-- Spray button -->
  <ellipse cx="100" cy="35" rx="6" ry="3" fill="#C0C0C0"/>
  <!-- Label -->
  <rect x="82" y="100" width="36" height="55" rx="3" fill="rgba(255,255,255,0.7)"/>
  <!-- Decorative elements -->
  <circle cx="100" cy="120" r="10" fill="none" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="90" y1="140" x2="110" y2="140" stroke="#D4AF37" stroke-width="0.5"/>
  <!-- Shimmer -->
  <ellipse cx="85" cy="85" rx="5" ry="12" fill="rgba(255,255,255,0.5)"/>
</svg>
