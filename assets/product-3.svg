<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="jar1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF9F7"/>
      <stop offset="30%" style="stop-color:#D4AF37"/>
      <stop offset="70%" style="stop-color:#E8C964"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <linearGradient id="lid1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C964"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>
  <!-- Jar body -->
  <ellipse cx="100" cy="145" rx="50" ry="20" fill="#D4AF37"/>
  <rect x="50" y="85" width="100" height="60" fill="url(#jar1)"/>
  <ellipse cx="100" cy="85" rx="50" ry="18" fill="url(#jar1)"/>
  <!-- Lid -->
  <ellipse cx="100" cy="70" rx="45" ry="15" fill="url(#lid1)"/>
  <rect x="55" y="55" width="90" height="15" fill="url(#lid1)"/>
  <ellipse cx="100" cy="55" rx="45" ry="12" fill="#E8C964"/>
  <!-- Lid top accent -->
  <ellipse cx="100" cy="55" rx="30" ry="8" fill="none" stroke="#FAF9F7" stroke-width="0.5"/>
  <!-- Label circle -->
  <circle cx="100" cy="115" r="25" fill="rgba(255,255,255,0.3)" stroke="#FAF9F7" stroke-width="1"/>
  <!-- Inner design -->
  <circle cx="100" cy="115" r="15" fill="none" stroke="#FAF9F7" stroke-width="0.5"/>
  <!-- Shimmer -->
  <ellipse cx="70" cy="100" rx="8" ry="20" fill="rgba(255,255,255,0.4)"/>
</svg>
