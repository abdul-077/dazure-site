<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="mask1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF9F7"/>
      <stop offset="50%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
    <linearGradient id="masklid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
  </defs>
  <!-- Wide jar body -->
  <ellipse cx="100" cy="160" rx="60" ry="18" fill="#D0D0D0"/>
  <rect x="40" y="90" width="120" height="70" rx="10" fill="url(#mask1)" stroke="#C0C0C0" stroke-width="1"/>
  <ellipse cx="100" cy="90" rx="60" ry="18" fill="#FAF9F7" stroke="#C0C0C0" stroke-width="0.5"/>
  <!-- Silver lid -->
  <ellipse cx="100" cy="75" rx="55" ry="15" fill="url(#masklid)"/>
  <rect x="45" y="60" width="110" height="15" fill="url(#masklid)"/>
  <ellipse cx="100" cy="60" rx="55" ry="12" fill="#C0C0C0"/>
  <!-- Moon motif on lid -->
  <path d="M100 55 Q108 50 105 60 Q100 65 95 60 Q92 50 100 55" fill="#FAF9F7" opacity="0.6"/>
  <!-- Label -->
  <ellipse cx="100" cy="125" rx="40" ry="25" fill="rgba(255,255,255,0.3)"/>
  <!-- Moonstone pattern -->
  <circle cx="85" cy="120" r="8" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.5"/>
  <circle cx="115" cy="130" r="6" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.5"/>
  <!-- Shimmer -->
  <ellipse cx="60" cy="110" rx="8" ry="25" fill="rgba(255,255,255,0.4)"/>
</svg>
