<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="oil1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF9F7"/>
      <stop offset="30%" style="stop-color:#F5E6D3"/>
      <stop offset="70%" style="stop-color:#E8C964"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <linearGradient id="dropper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8962E"/>
    </linearGradient>
  </defs>
  <!-- Dropper bottle body -->
  <path d="M75 180 L75 90 Q75 75 90 70 L90 60 L110 60 L110 70 Q125 75 125 90 L125 180 Q125 185 100 185 Q75 185 75 180 Z" fill="url(#oil1)" stroke="#D4AF37" stroke-width="1"/>
  <!-- Dropper mechanism -->
  <rect x="88" y="35" width="24" height="25" rx="3" fill="url(#dropper)"/>
  <!-- Rubber top -->
  <ellipse cx="100" cy="30" rx="10" ry="12" fill="#2D2A26"/>
  <ellipse cx="100" cy="25" rx="8" ry="5" fill="#3D3A36"/>
  <!-- Glass pipette inside -->
  <line x1="100" y1="40" x2="100" y2="55" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <!-- Label -->
  <rect x="82" y="105" width="36" height="50" rx="3" fill="rgba(255,255,255,0.5)"/>
  <!-- Decorative -->
  <circle cx="100" cy="125" r="12" fill="none" stroke="#D4AF37" stroke-width="0.5"/>
  <!-- Oil shimmer effect -->
  <ellipse cx="85" cy="140" rx="5" ry="20" fill="rgba(255,255,255,0.4)"/>
</svg>
