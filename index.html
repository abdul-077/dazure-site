<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Haven</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="logo">Design Haven</h1>
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#collections">Collections</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section id="home" class="hero">
  <div class="container">
    <h2>Curated Interior Design Experiences</h2>
    <p>Modern, minimal, and timeless design solutions.</p>
    <button id="ctaBtn">Explore Collection</button>
  </div>
</section>

<section id="collections" class="section">
  <div class="container grid">
    <div class="card">Living Spaces</div>
    <div class="card">Workspaces</div>
    <div class="card">Decor</div>
  </div>
</section>

<section id="about" class="section light">
  <div class="container">
    <h3>About Us</h3>
    <p>Design Haven transforms spaces into experiences through thoughtful design.</p>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2026 Design Haven</p>
</footer>

<script src="js/main.js"></script>

</html>
