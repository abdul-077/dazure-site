<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazure Beauty | Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D4B8B8',
                        secondary: '#F5E9E9',
                        accent: '#A67F78',
                        dark: '#3D2B2B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary font-sans">
    <!-- Header Component -->
    <custom-header></custom-header>

    <main class="container mx-auto px-4 py-8 md:py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Checkout Form Section -->
            <section class="lg:w-2/3">
                <div class="bg-white rounded-xl shadow-sm p-6 md:p-8 mb-8">
                    <h2 class="text-2xl font-serif text-dark mb-6">Customer Information</h2>
                    
                    <form id="checkoutForm" class="space-y-6">
                        <!-- Personal Info -->
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-dark mb-1">Full Name</label>
                                <input type="text" id="fullName" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-dark mb-1">Email</label>
                                <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-dark mb-1">Phone Number</label>
                                <input type="tel" id="phone" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        <div>
                            <h3 class="text-lg font-serif text-dark mb-4">Shipping Address</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="address" class="block text-sm font-medium text-dark mb-1">Address</label>
                                    <input type="text" id="address" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                                </div>
                                <div class="grid md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="city" class="block text-sm font-medium text-dark mb-1">City</label>
                                        <input type="text" id="city" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                                    </div>
                                    <div>
                                        <label for="country" class="block text-sm font-medium text-dark mb-1">Country</label>
                                        <select id="country" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                                            <option value="">Select Country</option>
                                            <option value="US">United States</option>
                                            <option value="UK">United Kingdom</option>
                                            <option value="IN">India</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="postalCode" class="block text-sm font-medium text-dark mb-1">Postal Code</label>
                                        <input type="text" id="postalCode" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Payment Section -->
                <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">
                    <h2 class="text-2xl font-serif text-dark mb-6">Payment Details</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="cardName" class="block text-sm font-medium text-dark mb-1">Cardholder Name</label>
                            <input type="text" id="cardName" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                        </div>
                        <div>
                            <label for="cardNumber" class="block text-sm font-medium text-dark mb-1">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                        </div>
                        <div class="grid md:grid-cols-3 gap-4">
                            <div class="md:col-span-2">
                                <label for="expiryDate" class="block text-sm font-medium text-dark mb-1">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                            </div>
                            <div>
                                <label for="cvv" class="block text-sm font-medium text-dark mb-1">CVV</label>
                                <input type="text" id="cvv" placeholder="123" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-1 focus:ring-accent focus:border-accent transition">
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" class="h-8" alt="Visa">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" class="h-8" alt="Mastercard">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Order Summary Section -->
            <section class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-sm p-6 md:p-8 sticky top-8">
                    <h2 class="text-2xl font-serif text-dark mb-6">Your Order</h2>
                    
                    <div class="space-y-6">
                        <!-- Product Item -->
                        <div class="flex items-start space-x-4 pb-6 border-b border-gray-100">
                            <img src="https://dazure.site/src/assets/product-hero.jpg" alt="Aura Signature Serum" class="w-20 h-20 rounded-lg object-cover">
                            <div>
                                <h3 class="font-medium text-dark">Aura Signature Serum</h3>
                                <p class="text-sm text-gray-500">50ml</p>
                                <div class="flex items-center justify-between mt-1">
                                    <div class="flex items-center border rounded-lg">
                                        <button class="px-2 py-1 text-gray-500 hover:text-accent">-</button>
                                        <span class="px-2">1</span>
                                        <button class="px-2 py-1 text-gray-500 hover:text-accent">+</button>
                                    </div>
                                    <span class="font-medium">Rs. 5000</span>
                                </div>
                            </div>
                        </div>

                        <!-- Order Summary -->
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Subtotal</span>
                                <span class="font-medium">Rs. 5000</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Shipping</span>
                                <span class="font-medium">Rs. 200</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Tax</span>
                                <span class="font-medium">Rs. 300</span>
                            </div>
                            <div class="flex justify-between pt-4 border-t border-gray-100">
                                <span class="font-serif text-lg text-dark">Total</span>
                                <span class="font-serif text-lg text-accent">Rs. 5500</span>
                            </div>
                        </div>

                        <!-- CTA Button -->
                        <button id="placeOrderBtn" class="w-full bg-accent hover:bg-opacity-90 text-white py-4 rounded-lg font-medium transition-all transform hover:scale-[1.01] active:scale-[0.99]">
                            Place Order
                        </button>

                        <p class="text-xs text-gray-400 text-center">
                            By placing your order, you agree to our <a href="#" class="underline">Terms</a> and <a href="#" class="underline">Privacy Policy</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Component -->
    <custom-footer></custom-footer>

    <!-- Web Components -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
